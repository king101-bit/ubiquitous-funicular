<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Flur</title>
    <link rel="stylesheet" href="sass/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <form action="get">
        <div class="col-xl-12">
            <div class="sign-up-content">
                <div class="row g-3">
                    <h3 class="text-white">Sign Up</h3>
                    <input type="text" name="John doe" placeholder="John doe" id="" class="form-control">
                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                    <input type="email" name="" id="" class="form-control" placeholder="Johndoe@example.com">
                    <input type="date" name="" id="" class="form-control">
                    <input type="radio" name="Male:" id="" class="radio">
                    <input type="radio" name="" id="" class="radio">
                    <button type="submit" class="btn btn-success">Sign up</button>
                    <hr class="mb-4">
                    <a href="login.html" class="link">Have an account?</a>
                    <a href="login.html" class="link">Did you forget your password again?</a>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</html>
